<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <div class="sub-container">
          <p class="score"><span id="home-score">0</span></p>
        </div>
        <button class="increase-one btn" onclick="increaseScoreByOne()">
          +1
        </button>
        <button class="increase-two btn" onclick="increaseScoreBytwo()">
          +2
        </button>
        <button class="increase-three btn" onclick="increaseScoreByThree()">
          +3
        </button>
      </div>

      <div>
        <h3>GUEST</h3>
        <div class="sub-container">
          <p class="guest-score"><span id="guest-score">0</span></p>
        </div>

        <button class="increase-one_guest btn">+1</button>
        <button class="increase-two_guest btn">+2</button>
        <button class="increase-three_guest btn">+3</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
